<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nelson MDD230 Lesson 8</title>
        <link rel="stylesheet" href="styles/tablebuild.css">
        <meta
            name="description"
            content="Table Build Activity by Nelson Mathurent in WDD 230: Web 
                     Frontend Development at Brigham Young University - Idaho." />
    </head>
    <body>
        <main>
            <table>
                <caption>Table 1: Account Feature Comparison</caption>
                <thead>
                    <tr>
                        <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                    </tr>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Basic</th>
                        <th scope="col">Premium</th>
                        <th scope="col">Deluxe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>July</td>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td class="highlight">8,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>4,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>2,000</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
