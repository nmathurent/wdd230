<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Irvine Chanmber of Commerce Home Page</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="shortcut icon" href="favicon.ico"
        <!--<link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/small.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <meta
            name="description"
            content="Chamber Home Page Build by Nelson Mathurent in WDD 230: Web 
                     Frontend Development at Brigham Young University - Idaho." />
    </head>
    <body>
        <header>
            <figure>
                <img  class="logo" src="images/IrvineCoC_logo.webp" alt="Irvine Chamber of Commerce Logo">
            </figure>
            <div class="companyname">
            <h1>Irvine</h1>
            <h2>Chamber of Commerce</h2>
            </div>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img class="roundImage" src="images/facebook.png" alt="facebook icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img class="roundImage" src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
            <button id="hamburguerBtn"><span>&#9776;</span><span>X</span></button>
            <nav>
                <ul id="primaryNav">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
            
            <div class="todaybanner">
                <p><span id="todaydate"></span></p>
            </div>
            <div id="meet-banner">
                <p><span id="monday-tuesday"></span><button id= "bannerbtn" type="submit">‚ùå</button></p>
            </div>
            
        </header>
        <main class="discoverContainer">
            <h1>Progressive Loading (Images)</h1>
            <picture>
                <source media="(max-width: 32.4em)" srcset="images/IrvineLake-small.png" />
                <source media="(max-width: 59em) and (min-width: 32.5em)" srcset="images/IrvineLake-medium.png" />
                <source media="(min-width: 60em)" srcset="images/IrvineLake-large.png" />
                <img src="images/placeholder.png" alt="Irvine Lake">
            </picture>
            <picture>
                <source media="(max-width: 32.4em)" srcset="images/Ferris-wheel-small.png" />
                <source media="(max-width: 59em) and (min-width: 32.5em)" srcset="images/Ferris-wheel-medium.png" />
                <source media="(min-width: 60em)" srcset="images/Ferris-wheel-large.png" />
                <img src="images/placeholder.png" alt="Ferris Wheel in Irvine">
                
            </picture>
            <picture>
                <source media="(max-width: 32.4em)" srcset="images/IrvineCity-small.png" />
                <source media="(max-width: 59em) and (min-width: 32.5em)" srcset="images/IrvineCity-medium.png" />
                <source media="(min-width: 60em)" srcset="images/IrvineCity-large.png" />
                <img src="images/placeholder.png" alt="Irvine City">
                <!-- <img src="images/placeholder.png" data-src="" alt="Irvine City" srcset="images/IrvineCity-small.png 500w,
                images/IrvineCity-medium.png 950w,
                images/IrvineCity-large.png 1200w"/> -->
            </picture>
            <picture>
                <source media="(max-width: 32.4em)" srcset="images/IrvineCommunity.png" />
                <source media="(max-width: 59em) and (min-width: 32.5em)" srcset="images/IrvineCommunity.png" />
                <source media="(min-width: 60em)" srcset="images/IrvineCommunity-large.png" />
                <img src="images/placeholder.png" alt="Irvine Community">
                <!-- <img src="images/placeholder.png" data-src="" alt="Irvine Community" srcset="images/IrvineCommunity-small.png 500w,
                images/IrvineCommunity-medium.png 950w,
                images/IrvineCommunity-large.png 1200w"/> -->
            </picture>
            <picture>
                <source media="(max-width: 32.4em)" srcset="images/IrvineLake-small.png" />
                <source media="(max-width: 59em) and (min-width: 32.5em)" srcset="images/IrvineLake-medium.png" />
                <source media="(min-width: 60em)" srcset="images/IrvineLake-large.png" />
                <img src="images/placeholder.png" alt="Irvine Lake">
                <!-- <img src="images/placeholder.png" data-src="" alt="Irvine Lake" srcset="images/IrvineLake-small.png 500w,
                images/IrvineLake-medium.png 950w,
                images/IrvineLake-large.png 1200w"/> -->
            </picture>
            <picture>
                <source media="(max-width: 32.4em)" srcset="images/PedestrianBridge-small.png" />
                <source media="(max-width: 59em) and (min-width: 32.5em)" srcset="images/PedestrianBridge-medium.png" />
                <source media="(min-width: 60em)" srcset="images/PedestrianBridgelarge.png" />
                <img src="images/placeholder.png" alt="Irvine Pedestrian Bridge">
                <!-- <img src="images/placeholder.png" data-src="" alt="Irvine Pedestrian Bridge" srcset="images/PedestrianBridge-small.png 500w,
                images/PedestrianBridge-medium.png 950w,
                images/PedestrianBridge-large.png 1200w"/> -->
            </picture>
        </main>
        <footer>
            
            <div class="footerSection1">
                <img class="logo" src="images/IrvineCoC_logo.webp" alt="Irvine Chamber of Commerce Logo">
                <section class="addresssection">
                    <h2>Irvine Chamber of Commerce</h2>
                    <p>1234 Irvine Blvd</p>
                    <p>Irvine, California 9999</p>
                </section>
            </div>
            <div class="footerSection2">
                <section class="locationsection">
                     <p>info@irvinecc.org</p>
                     <p>+(949) 1234-5678</p>
                     <p><span>&#128205;</span>Location Map</p>
                     <p><span>Time between visits:</span><span class="visitDays"></span></p>
                </section>
            </div>
            <div class="footerSection3">
           
                <p id="footerfield1">&copy; <span id="year"></span> Irvine Chamber </p>
                <p id="footerfield2">Nelson Mathurent</p>
                <p id="footerfield3">WDD 230 Project</p>
                <p id="footerfield4"><span id="lastupdated"></span></p>
            </div>
            <div class="footerSection4">
                <p class="footerspacing"><span id="lastupdated2"></span></p>
            </div>
            
        </footer>
        <script src="scripts/home-page.js"></script>
        <script src="scripts/windchill.js"></script>
    </body>
</html>
